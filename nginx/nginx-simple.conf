user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    # Docker embedded DNS resolver to resolve service names at runtime
    resolver 127.0.0.11 ipv6=off valid=30s;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    sendfile on;
    keepalive_timeout 65;
    
    # Serveur HTTP - Redirection vers HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name gilbert-assistant.ovh _;
        
        # Challenge ACME pour Let's Encrypt (renouvellement)
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            try_files $uri =404;
        }
        
        # Redirection de tout le reste vers HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }
    
    # Serveur HTTPS
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        server_name gilbert-assistant.ovh _;
        
        # Certificats SSL
        ssl_certificate /etc/letsencrypt/live/gilbert-assistant.ovh/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/gilbert-assistant.ovh/privkey.pem;
        
        # Configuration SSL moderne et sécurisée
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_stapling on;
        ssl_stapling_verify on;
        
        # Headers de sécurité HTTPS
        add_header Strict-Transport-Security "max-age=31536000" always;
        
        location /health {
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Limite de taille d'upload côté Nginx (doit être cohérente avec l'API)
        client_max_body_size 100M;

        # Routes API
        location /api/ {
            # Use variable to defer DNS resolution to runtime (avoids nginx -t failure)
            set $api_upstream http://api:8000;
            proxy_pass $api_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
        }

        # API simplifiée (simple/meetings/*) utilisée par le frontend
        location /simple/ {
            set $simple_upstream http://api:8000;
            proxy_pass $simple_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
        }
        
        # Routes d'authentification
        location /auth/ {
            set $auth_upstream http://api:8000;
            proxy_pass $auth_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 180s;
        }

        # Routes de profil utilisateur
        location /profile/ {
            set $profile_upstream http://api:8000;
            proxy_pass $profile_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 180s;
        }

        location /meetings/ {
            set $meetings_upstream http://api:8000;
            proxy_pass $meetings_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            proxy_read_timeout 300s;
        }
        
        # Documentation API
        location /docs {
            set $docs_upstream http://api:8000;
            proxy_pass $docs_upstream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Authorization $http_authorization;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        location / {
            proxy_pass http://frontend:80;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
